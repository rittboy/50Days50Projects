<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Github Profiles</title>
</head>

<body>
    <form action="" class="user-form" id="form">
        <input type="text" id="search" placeholder="Search a Github User">
    </form>
    <main id="main">
        <div class="card">
            <div>
                <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="" class="avatar">
            </div>
            <div class="user-info">
                <h2>johndoe</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident, excepturi.</p>
                <ul>
                    <li>300 <strong>Followers</strong></li>
                    <li>100 <strong>Following</strong></li>
                    <li>30 <strong>Repos</strong></li>
                    <div class="repos">
                        <a href="#" class="repo">Repo 1</a>
                        <a href="#" class="repo">Repo 2</a>
                        <a href="#" class="repo">Repo 3</a>
                        <a href="#" class="repo">Repo 4</a>
                        <a href="#" class="repo">Repo 5</a>
                    </div>


                </ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
